<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <!-- Curly font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #fff1f5;
      --bg2: #ffe4e6;
      --card: rgba(255,255,255,.75);
      --text: #111827;
      --muted: #6b7280;
      --romantic: #e11d48;
      --yes: #22c55e;
      --yes2: #16a34a;
      --no: #ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
     
  margin: 0 0 16px;
  font-size: clamp(30px, 4vw, 44px);
  line-height: 1.15;

  font-family: "Pacifico", cursive; /* üî¥ THIS IS THE KEY */
  font-weight: 400;
  font-style: italic;

  color: var(--romantic);
  text-shadow: 0 6px 18px rgba(225, 29, 72, 0.25);

  display: inline-block;
  transform: rotate(-2deg);
}

    

    /* ‚úÖ Curly + sideways subtitle */
    .sub {
      margin: 0 0 18px;
      color: #9f1239;
      font-size: 20px;
      min-height: 22px;

      font-family: "Pacifico", cursive;
      font-style: italic;

      display: inline-block;
      transform: rotate(-4deg);
      text-shadow: 0 8px 18px rgba(0,0,0,.08);
    }

    .cat-wrap {
      display: grid;
      place-items: center;
      margin: 18px auto 14px;
    }

    /* ‚úÖ You used class="cat-img" in HTML, so style that */
    .cat-img {
      width: min(320px, 70vw);
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.12));
      transform: rotate(-1.5deg);
      border-radius: 18px;
      user-select: none;
      pointer-events: none;
    }

   
    .bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 40px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: rgba(255,255,255,.92);
    }

    .play-area {
      position: relative;
      width: min(520px, 100%);
      height: 160px;
      margin: 10px auto 0;
    }

    .btn {
      border: 0;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      touch-action: manipulation;
      user-select: none;
    }
    .btn:active { transform: translateY(1px) scale(.99); }

    #yesBtn {
      background: linear-gradient(180deg, var(--yes), var(--yes2));
      color: white;
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translateX(-120%);
    }

    #noBtn {
      background: linear-gradient(180deg, #fb7185, var(--no));
      color: white;
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translateX(20%);
    }

    .hearts {
      position: absolute;
      inset: -40px;
      pointer-events: none;
      opacity: .35;
      background:
        radial-gradient(circle at 15% 20%, rgba(255,0,80,.20), transparent 30%),
        radial-gradient(circle at 80% 30%, rgba(255,0,120,.16), transparent 32%),
        radial-gradient(circle at 40% 90%, rgba(255,0,90,.14), transparent 28%);
      filter: blur(2px);
    }

    @media (max-width: 480px) {
      .play-area { height: 190px; }
    }
  </style>
</head>

<body>
  <main class="card" aria-live="polite">
    <div class="hearts"></div>

    <h1 id="question">may i be ur valentines nafisa (my first btw)</h1>

    <!-- ‚úÖ Default curly text shows even without URL params -->
   
    <div class="cat-wrap" aria-hidden="true">
      <img src="cat.jpeg" alt="Cute cat" class="cat-img">
    </div>

    <div class="bubble">
      üí¨ psst‚Ä¶ if u manage to press <b>NO</b><br>
      he‚Äôll do that Sudanese dance u wanted üëÄüï∫üèΩ
    </div>

    <div class="play-area" id="playArea">
      <button class="btn" id="yesBtn" type="button">YES üíñ</button>
      <button class="btn" id="noBtn" type="button">NO</button>
    </div>
  </main>

  <script>
    // URL params (optional)
    const params = new URLSearchParams(location.search);
    const q = params.get("q");
    const name = params.get("name");
    const from = params.get("from");

    const questionEl = document.getElementById("question");
    const subtitleEl = document.getElementById("subtitle");

    if (q) questionEl.textContent = q;

    // ‚úÖ If name/from exists, show it; otherwise keep the default curly line already in HTML
    if (name || from) {
      const parts = [];
      if (name) parts.push(name);
      if (from) parts.push(`from ${from}`);
      subtitleEl.textContent = parts.join(" ‚Äî ");
    }

    const playArea = document.getElementById("playArea");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Start clean
    noBtn.textContent = "NO";

    const noMessages = [
      "rlly? üòê",
      "bruh üíÄ",
      "nahhh",
      "u sure??",
      "be fr üò≠",
      "cmonnn ü•∫",
      "nice try üòº",
      "not happening üôÇ"
    ];
    let noIndex = 0;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function setNoText() {
      if (noIndex === 0) {
        noBtn.textContent = "NO";
      } else {
        noBtn.textContent = `NO ‚Äî ${noMessages[noIndex % noMessages.length]}`;
      }
      noIndex++;
    }

    function moveNoButtonAwayFromPointer(pointerX, pointerY) {
      const area = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 10;

      const maxX = area.width - btnRect.width - pad;
      const maxY = area.height - btnRect.height - pad;

      for (let i = 0; i < 12; i++) {
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        const left = clamp(x, pad, maxX);
        const top  = clamp(y, pad, maxY);

        const newLeft = area.left + left;
        const newTop  = area.top + top;
        const newRight = newLeft + btnRect.width;
        const newBottom = newTop + btnRect.height;

        const pointerInside =
          pointerX >= newLeft && pointerX <= newRight &&
          pointerY >= newTop && pointerY <= newBottom;

        if (!pointerInside) {
          noBtn.style.left = `${left}px`;
          noBtn.style.top = `${top}px`;
          noBtn.style.transform = "none";
          setNoText();
          return;
        }
      }

      noBtn.style.left = `${pad}px`;
      noBtn.style.top = `${pad}px`;
      noBtn.style.transform = "none";
      setNoText();
    }

    function dodge(e) {
      const px = e.clientX ?? (e.touches && e.touches[0]?.clientX) ?? 0;
      const py = e.clientY ?? (e.touches && e.touches[0]?.clientY) ?? 0;
      moveNoButtonAwayFromPointer(px, py);
    }

    noBtn.addEventListener("pointermove", dodge);
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      e.stopPropagation();
      dodge(e);
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      return false;
    });

    // YES -> gift page
    yesBtn.addEventListener("click", () => {
      const next = new URL("gift.html", location.href);
      if (name) next.searchParams.set("name", name);
      if (from) next.searchParams.set("from", from);
      location.href = next.toString();
    });

    // Initial placement
    noBtn.style.left = "50%";
    noBtn.style.top = "78px";
    noBtn.style.transform = "translateX(20%)";
  </script>
</body>
</html>
