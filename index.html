<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #fff1f5;
      --bg2: #ffe4e6;
      --card: rgba(255,255,255,.75);
      --text: #111827;
      --muted: #6b7280;
      --yes: #22c55e;
      --yes2: #16a34a;
      --no: #ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.8);
      border: 1px solid rgba(0,0,0,.06);
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0 0 14px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.03em;
      line-height: 1.05;
    }

    .sub {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
    }

    .cat-wrap {
      display: grid;
      place-items: center;
      margin: 18px auto 20px;
    }
    .cat {
      width: min(320px, 70vw);
      height: auto;
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.12));
      transform: rotate(-1.5deg);
      user-select: none;
      pointer-events: none;
    }

    .play-area {
      position: relative;
      width: min(520px, 100%);
      height: 140px;
      margin: 10px auto 0;
    }

    .btn {
      border: 0;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      touch-action: manipulation;
      user-select: none;
    }
    .btn:active { transform: translateY(1px) scale(.99); }

    #yesBtn {
      background: linear-gradient(180deg, var(--yes), var(--yes2));
      color: white;
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translateX(-120%);
    }

    #noBtn {
      background: linear-gradient(180deg, #fb7185, var(--no));
      color: white;
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translateX(20%);
    }

    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 700;
      min-height: 28px;
    }

    .hearts {
      position: absolute;
      inset: -40px;
      pointer-events: none;
      opacity: .35;
      background:
        radial-gradient(circle at 15% 20%, rgba(255,0,80,.20), transparent 30%),
        radial-gradient(circle at 80% 30%, rgba(255,0,120,.16), transparent 32%),
        radial-gradient(circle at 40% 90%, rgba(255,0,90,.14), transparent 28%);
      filter: blur(2px);
    }

    .footer {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    /* Mobile: give more room for button dodge */
    @media (max-width: 480px) {
      .play-area { height: 170px; }
    }
  </style>
</head>
<body>
  <main class="card" aria-live="polite">
    <div class="hearts"></div>

    <div class="badge">üíå Valentine Mode ‚Ä¢ üêæ Cat Approved</div>

    <h1 id="question">can u be my first valentines</h1>
    <p class="sub" id="subtitle">Please choose wisely üòº</p>

    <div class="cat-wrap" aria-hidden="true">
      <!-- Cute inline SVG cat (no external image needed) -->
      <svg class="cat" viewBox="0 0 640 520" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fur" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#fdf2f8"/>
            <stop offset="1" stop-color="#ffe4e6"/>
          </linearGradient>
          <linearGradient id="ear" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ffd1dc"/>
            <stop offset="1" stop-color="#ffb4c8"/>
          </linearGradient>
        </defs>

        <!-- Tail -->
        <path d="M520 320c60 10 90 50 70 85-14 24-48 27-70 8"
              fill="none" stroke="#111827" stroke-width="18" stroke-linecap="round"/>

        <!-- Body -->
        <ellipse cx="320" cy="330" rx="190" ry="150" fill="url(#fur)" stroke="#111827" stroke-width="14"/>

        <!-- Head -->
        <circle cx="320" cy="190" r="140" fill="url(#fur)" stroke="#111827" stroke-width="14"/>

        <!-- Ears -->
        <path d="M220 95l-70 85c-18 22-2 54 26 54h54"
              fill="url(#fur)" stroke="#111827" stroke-width="14" stroke-linejoin="round"/>
        <path d="M420 95l70 85c18 22 2 54-26 54h-54"
              fill="url(#fur)" stroke="#111827" stroke-width="14" stroke-linejoin="round"/>
        <path d="M205 135l-32 40c-10 12-1 28 13 28h39"
              fill="url(#ear)"/>
        <path d="M435 135l32 40c10 12 1 28-13 28h-39"
              fill="url(#ear)"/>

        <!-- Eyes -->
        <ellipse cx="270" cy="190" rx="18" ry="26" fill="#111827"/>
        <ellipse cx="370" cy="190" rx="18" ry="26" fill="#111827"/>
        <circle cx="264" cy="182" r="6" fill="#fff"/>
        <circle cx="364" cy="182" r="6" fill="#fff"/>

        <!-- Nose -->
        <path d="M320 220l-18 14c10 10 26 10 36 0z" fill="#fb7185" stroke="#111827" stroke-width="8" stroke-linejoin="round"/>

        <!-- Mouth -->
        <path d="M320 238c0 30-30 34-48 18" fill="none" stroke="#111827" stroke-width="10" stroke-linecap="round"/>
        <path d="M320 238c0 30 30 34 48 18" fill="none" stroke="#111827" stroke-width="10" stroke-linecap="round"/>

        <!-- Cheeks -->
        <circle cx="225" cy="235" r="16" fill="#fecdd3" opacity=".9"/>
        <circle cx="415" cy="235" r="16" fill="#fecdd3" opacity=".9"/>

        <!-- Whiskers -->
        <path d="M175 230h85" stroke="#111827" stroke-width="8" stroke-linecap="round"/>
        <path d="M160 260h95" stroke="#111827" stroke-width="8" stroke-linecap="round"/>
        <path d="M465 230h-85" stroke="#111827" stroke-width="8" stroke-linecap="round"/>
        <path d="M480 260h-95" stroke="#111827" stroke-width="8" stroke-linecap="round"/>

        <!-- Heart -->
        <path d="M320 300c-22-24-70-10-70 28 0 46 70 78 70 78s70-32 70-78c0-38-48-52-70-28z"
              fill="#fb7185" stroke="#111827" stroke-width="10" stroke-linejoin="round"/>
      </svg>
    </div>

    <div class="play-area" id="playArea">
      <button class="btn" id="yesBtn">YES üíñ</button>
      <button class="btn" id="noBtn">NO üôÑ</button>
    </div>

    <div class="result" id="result"></div>
    <div class="footer">Tip: you can customize the text via the link (instructions below).</div>
  </main>

  <script>
    // --- Optional customization via URL params ---
    // Example:
    //   ?q=can%20u%20be%20my%20first%20valentines&name=Sarah&from=YB
    const params = new URLSearchParams(location.search);
    const q = params.get("q");
    const name = params.get("name");
    const from = params.get("from");

    const questionEl = document.getElementById("question");
    const subtitleEl = document.getElementById("subtitle");
    if (q) questionEl.textContent = q;
    if (name || from) {
      subtitleEl.textContent =
        `${name ? name + ", " : ""}please say yes üòº${from ? " ‚Äî from " + from : ""}`;
    }

    // --- Button logic ---
    const playArea = document.getElementById("playArea");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    const noMessages = [
      "rlly? üòê",
      "bruh üíÄ",
      "nahhh",
      "u sure??",
      "be fr üò≠",
      "cmonnn ü•∫",
      "last chance üòº",
      "ok that hurt üíî"
    ];
    let noIndex = 0;

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const area = playArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      // Padding so it stays visible
      const pad = 6;

      // Random position inside play area
      const maxX = area.width - btn.width - pad;
      const maxY = area.height - btn.height - pad;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${clamp(x, pad, maxX)}px`;
      noBtn.style.top  = `${clamp(y, pad, maxY)}px`;
      noBtn.style.transform = "none";

      // Update text
      noBtn.textContent = `NO ‚Äî ${noMessages[noIndex % noMessages.length]}`;
      noIndex++;
    }

    // Make NO dodge on hover / focus / touch
    ["mouseenter", "mouseover", "pointerenter", "focus", "touchstart"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        // Prevent touch from "clicking" it on mobile
        if (evt === "touchstart") e.preventDefault();
        moveNoButton();
      }, { passive: false });
    });

    // If she somehow clicks NO, still deny it üòÑ
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      result.textContent = `YAYYYYY üíñüíñüíñ`;
      // Optional: disable NO after YES
      noBtn.disabled = true;
      noBtn.style.filter = "grayscale(1)";
      noBtn.style.opacity = 0.5;

      // Little celebration text
      const extra = document.createElement("div");
      extra.style.marginTop = "10px";
      extra.style.color = "#111827";
      extra.style.fontWeight = "700";
      extra.textContent = `${from ? from + " " : ""}is officially your Valentine üòΩ`;
      result.appendChild(extra);
    });

    // Put NO in a reasonable starting place on load
    moveNoButton();
  </script>
</body>
</html>
